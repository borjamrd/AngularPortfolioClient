<div class="d-flex p-4 justify-content-center">
    <nav class="rounded navbar w-75 navbar-expand-lg bg-light position-fixed">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <a class="navbar-brand" href="#"><img class="profile-pic" src="assets/svg/bmrdev.svg" height="40px"></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" (ngModelChange)="searchInfo()" [formControl]="search"
                        placeholder="Write a project" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="d-flex flex-column cardSearch">
                    <div class="card" (click)="getDetailPage(project)"
                        *ngFor="let project of searchProjects; index as i">
                        <div class="d-flex">
                            <div class="col-3">

                                <img src={{project.projectImage}} class="card-img-search" alt="...">

                            </div>
                            <div class="col-9">
                                <div class="card-body">
                                    <h6 class="card-subtitle">{{project.name}}</h6>
                                    <p class="card-text">{{project.subtitle}}</p>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </nav>
</div>
