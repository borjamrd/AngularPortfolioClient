<div class="custom-section p-3 p-sm-2">
    <div style="margin-top: 4rem" class="container">
        <div class="py-1 mb-4 ">
            <div>


            </div>
        </div>
        <div class="d-flex flex-column border-bottom border-2 mb-4 pb-2">
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex mb-2">
                        <!-- <button class="btn btn-secondary text-light" > -->
                        <svg title="Navigate Back" (click)="navigateBack()" xmlns="http://www.w3.org/2000/svg"
                            width="40" height="40" fill="dark" style="cursor:pointer"
                            class="customIcon bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                        <!-- </button> -->
                        <h1 class="ms-2">{{project.name}}</h1>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-row align-items-center justify-content-end gap-2">

                        <a title="Proyecto" class="nav-link" target="_blank" id="github" href={{project.urlProject}}>
                            <button class="shadow btn btn-dark">WATCH FULL PROJECT</button>
                        </a>
                        <a title="Repositorio" class="nav-link" target="_blank" id="github" href={{project.github}}>
                            <button class="btn btn-primary"> <img src="assets/svg/github.svg">
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="d-flex">
                <div class="d-flex flex-row flex-wrap justify-content-start gap-1">
                    <span *ngFor="let tag of project.tags" class="badge text-dark bg-dark bg-opacity-25"> {{tag}}</span>
                </div>
            </div>
        </div>

        <div class="row flex-sm-row mb-4">
            <div class="col-sm-5">
                <div class="sectionDescription">
                    <h3 class="text-black ">Project description</h3>
                    <p class="text-black-50 fs-5 me-sm-4">{{project.full_description}}</p>
                </div>
            </div>
            <div class="col-sm-7">
                <a title="Proyecto" target="_blank" id="github" href={{project.urlProject}}>
                    <image-project [project]="project"></image-project>
                </a>
            </div>

        </div>

        <related-projects [isDataLoading]="isDataLoading" [relatedProjects]="relatedProjects"></related-projects>




    </div>
</div>
